<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <label for="">아이디</label>
    <input type="text" id="user_id"><br><br>

    <label for="">비밀번호</label>
    <input type="text" id="user_pw"><br><br>

    <label for="">프로필사진</label>
    <input type="file" id="file"><br><br>

    <button id="btn">회원가입하기</button>
</body>
<script>
    btn.onclick = () =>{
        const form = new FormData();
        form.append("user_id1", user_id.value);
        form.append("user_pw1", user_pw.value);
        form.append("upload", file.files[0]);

        axios.post("http://127.0.0.1:8000/upload/insert", form,{
            headers :{ "Content-Type": "multipart/form-data"},
          withCredentials: true,
        }).then((e)=>{
            console.log("회원가입됨");
            window.location.href=  `./login.html`;
        }).catch((err)=>{
            console.log(err);
        })
    }
</script>
</html>
